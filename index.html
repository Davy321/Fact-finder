<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Fact Finder</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h1>Fact Finder</h1>
		<img src="images/didyouknow.png" id="image" alt="picture">
		<div id="fact"></div>
		<div id="buttons">
			<button id="factButton1" onclick="nextFact(1)">Get fact #1</button>
			<button id="factButton2" onclick="nextFact(2)">Get fact #2</button>
			<button id="factButton3" onclick="nextFact(3)">Get fact #3</button>
			<button id="factButton4" onclick="nextFact(4)">Get fact #4</button>
			<button id="factButton5" onclick="nextFact(5)">Get fact #5</button>
		</div>
		<p id="p1">Press the buttons to find wacky and fun facts!</p>
	</div>
	
	<script src="client.js"></script>
</body>
</html>
